<!doctype html>
<html lang="ro">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Coș / Checkout — Fixngo mobile</title><link rel="stylesheet" href="../css/styles.css"/></head>
<body>
  <div class="container">
    <header class="header"><div class="brand"><div class="logo">F</div><div><div style="font-weight:900">Fixngo mobile</div></div></div>
    <nav class="nav"><a href="../index.html">Acasă</a><a href="accessories.html">Accesorii</a><a href="parts.html">Piese GSM</a><a href="checkout.html">Coș</a><a href="contact.html">Contact</a><a href="payments.html">Plată & Livrare</a></nav>
    <div class="actions"><button id="openCartBtn" class="cart-btn">Coș (<span id="cartCount">0</span>)</button></div></header>

    <main style="margin-top:16px">
      <h1>Coșul tău</h1>
      <div style="display:grid;grid-template-columns:1fr 360px;gap:18px">
        <div>
          <div id="orderSummary"></div>
        </div>
        <aside style="background:white;padding:12px;border-radius:12px;box-shadow:0 8px 24px rgba(16,24,40,0.04)">
          <div style="font-weight:800">Detalii comandă</div>
          <div style="margin-top:8px" id="checkoutTotals"></div>
          <div style="margin-top:12px"><a href="contact.html"><button class="btn btn-primary">Trimite comandă (demo)</button></a></div>
        </aside>
      </div>
    </main>

    <footer class="footer"><div>© Fixngo mobile</div><div class="muted">Demo checkout</div></footer>
  </div>
  <script src="../js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){ App.openCartPage(); App.init();
      const t = document.getElementById('checkoutTotals'); if(t){ const total = App.getCartTotal(); t.innerHTML = '<div class="muted">Total estimat</div><div style="font-weight:900;">' + total.toLocaleString('ro-RO',{style:'currency',currency:'RON'}) + '</div>'; }
    });
  </script>
</body>
</html>
